<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
            position: relative;
        }

        .cat-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            position: relative;
        }

        .cat-face {
            width: 80px;
            height: 70px;
            background: #f4a460;
            border-radius: 50% 50% 45% 45%;
            position: relative;
            margin: 0 auto;
        }

        .cat-face::before,
        .cat-face::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #f4a460;
            top: -20px;
        }

        .cat-face::before {
            left: 5px;
            transform: rotate(-10deg);
        }

        .cat-face::after {
            right: 5px;
            transform: rotate(10deg);
        }

        .cat-eyes {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding-top: 20px;
        }

        .cat-eye {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
        }

        .cat-nose {
            width: 10px;
            height: 8px;
            background: #ff9999;
            border-radius: 50%;
            margin: 8px auto 0;
        }

        .heart-icon {
            position: absolute;
            top: 5px;
            right: 15px;
            font-size: 24px;
            color: #e91e63;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .question {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            min-height: 60px;
            position: relative;
        }

        .btn-yes {
            background: #e91e63;
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-yes:hover {
            background: #c2185b;
            transform: scale(1.05);
        }

        .btn-no {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
            padding: 10px 25px;
            font-size: 14px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: absolute;
            right: 20px;
        }

        .hint {
            color: #888;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Page 2 styles */
        .page-2 {
            display: none;
        }

        .yay-text {
            font-size: 32px;
            color: #e91e63;
            font-weight: 700;
            margin: 20px 0;
        }

        .celebration-gif {
            width: 200px;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -20px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Page 1 -->
    <div class="card page-1" id="page1">
        <div class="cat-icon">
            <div class="cat-face">
                <div class="cat-eyes">
                    <div class="cat-eye"></div>
                    <div class="cat-eye"></div>
                </div>
                <div class="cat-nose"></div>
            </div>
            <div class="heart-icon">ðŸ’•</div>
        </div>
        <h1 class="question">Shruthi will you be my valentine?</h1>
        <div class="buttons">
            <button class="btn-yes" id="yesBtn">Yes</button>
            <button class="btn-no" id="noBtn">No</button>
        </div>
        <p class="hint">*No* seems a bit shy ðŸ™ˆ</p>
    </div>

    <!-- Page 2 -->
    <div class="card page-2" id="page2">
        <div class="cat-icon">
            <div class="cat-face">
                <div class="cat-eyes">
                    <div class="cat-eye"></div>
                    <div class="cat-eye"></div>
                </div>
                <div class="cat-nose"></div>
            </div>
            <div class="heart-icon">ðŸ’•</div>
        </div>
        <h1 class="question">Shruthi is my valentine?</h1>
        <p class="yay-text">YAY! ðŸŽ‰</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHBtZ3R0eWt4bWJxbXRrMm9mY3h4Z2FnN2t4dTN5ZGd4NmVwdWs3eiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l4FGni1RBAR2OWsGk/giphy.gif" alt="Celebration" class="celebration-gif">
    </div>

    <div class="confetti" id="confetti"></div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const confettiContainer = document.getElementById('confetti');

        // Make No button run away
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        function moveNoButton(e) {
            e.preventDefault();
            const card = page1;
            const cardRect = card.getBoundingClientRect();
            
            // Calculate random position within the card
            const maxX = cardRect.width - noBtn.offsetWidth - 40;
            const maxY = cardRect.height - noBtn.offsetHeight - 40;
            
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            
            // Keep it away from the Yes button area
            const yesBtnRect = yesBtn.getBoundingClientRect();
            const cardLeft = cardRect.left;
            const cardTop = cardRect.top;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = (newY + 100) + 'px';
            noBtn.style.right = 'auto';
        }

        // Yes button click
        yesBtn.addEventListener('click', function() {
            page1.style.display = 'none';
            page2.style.display = 'block';
            createConfetti();
        });

        // Create confetti effect
        function createConfetti() {
            const colors = ['#e91e63', '#ff4081', '#f8bbd9', '#fce4ec', '#ff9800', '#ffeb3b', '#4caf50', '#2196f3'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    confettiContainer.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
